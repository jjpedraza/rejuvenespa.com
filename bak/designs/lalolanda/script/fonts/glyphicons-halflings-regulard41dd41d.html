	<!DOCTYPE html>
	<html lang="es">
	<head>
	    <meta charset="UTF-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	    <title>Error 404</title>
	    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
	    <link href='http://fonts.googleapis.com/css?family=Raleway:400,800,500,600' rel='stylesheet' type='text/css'>
	    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Titillium+Web:400,600,700,900,300,200" />
	    <link href="/Application/Assets/stylesheets/templates/css/bootstrap.css" rel="stylesheet">
	    <link rel="stylesheet" type="text/css" href="/Application/Assets/stylesheets/templates/css/ergo_slider.min.css" />
	    <link rel="stylesheet" href="/Application/Assets/stylesheets/templates/css/all-ie-only.css" type="text/css">
	    <style>
	    svg #base_404 {
	        fill: rgba(255, 255, 255, 0.85);
	        -webkit-mask: url(#mask);
	        mask: url(#mask);
	    }
	    </style>
	</head>

	<body>
	    <div class="ergo_404_container">
	        <figure class="ergo_slider-pic1 "></figure>
	        <figure class="ergo_slider-pic2"></figure>
	        <figure class="ergo_slider-pic3"></figure>
	        <div class="ergo_bg_pattern"></div>
	        <div id="ergo_svg_404_container">
	            <div class="ergo_404-info">
	                <div class="ergo_404_svg_text">
	                    <svg id="svg_404">
	                        <defs>
	                            <mask id="mask" x="0" y="0" width="100%" height="100%">
	                                <rect id="alpha" x="0" y="0" width="100%" height="100%" />
	                                <svg>
	                                    <text id="title_404" x="50%" y="15%" dy=".6em">404</text>
	                                    <text id="subtitle_404" x="50%" y="75%">page not found </text>
	                                </svg>
	                            </mask>
	                        </defs>
	                        <rect id="base_404" x="0" y="0" width="100%" height="100%" />
	                    </svg>
	                </div>
	            </div>
	        </div>
	    </div>
	</body>
</html>
